        try {
            const app = initializeApp(firebaseConfig);
            const db  = getDatabase(app);

            window._fb = {
                listenReflections: (cb) => {
                    onValue(ref(db, "reflections"), snap => {
                        const data = snap.val();
                        cb(data ? Object.values(data) : []);
                    });
                },
                saveReflection:   (r)   => set(ref(db, "reflections/" + r.id), r),
                deleteReflection: (id)  => remove(ref(db, "reflections/" + id)),
                listenBg:         (cb)  => onValue(ref(db, "bgUrl"),       snap => cb(snap.val() || "")),
                saveBg:           (url) => set(ref(db, "bgUrl"), url),
                listenSocialBg:   (cb)  => onValue(ref(db, "socialBgUrl"), snap => cb(snap.val() || "")),
                saveSocialBg:     (url) => set(ref(db, "socialBgUrl"), url),
                listenTextColor:  (cb)  => onValue(ref(db, "textColor"),   snap => cb(snap.val() || "#5a3a0a")),
                saveTextColor:    (col) => set(ref(db, "textColor"), col),
                listenVisitors:   (cb)  => onValue(ref(db, "visitors"),    snap => cb(snap.val() || 0)),
                addVisit: () => {
                    const r = ref(db, "visitors");
                    onValue(r, snap => { set(r, (snap.val() || 0) + 1); }, { onlyOnce: true });
                },
            };
            console.log("‚úù Firebase conectado");

        // Calendar Component
        const Calendar = ({ selectedDate, onSelect, reflectionDates, t, isAdmin }) => {
            const [viewDate, setViewDate] = useState(() => {
                const d = selectedDate ? new Date(selectedDate + "T12:00:00") : new Date();
                return { year: d.getFullYear(), month: d.getMonth() };
            });

            const todayStr = today();
            const { year, month } = viewDate;
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const cells = [];
            
            for (let i = 0; i < firstDay; i++) cells.push(null);
            for (let d = 1; d <= daysInMonth; d++) cells.push(d);

            const goMonth = (dir) => {
                setViewDate(v => {
                    let m = v.month + dir, y = v.year;
                    if (m < 0) { m = 11; y--; }
                    if (m > 11) { m = 0; y++; }
                    return { year: y, month: m };
                });
            };

            const makeDate = (d) => {
                const mm = String(month + 1).padStart(2, "0");
                const dd = String(d).padStart(2, "0");
                return `${year}-${mm}-${dd}`;
            };

            return (
                <div style={{ padding: "12px 14px" }}>
                    <div style={{ display: "flex", alignItems: "center", justifyContent: "space-between", marginBottom: 10 }}>
                        <button className="date-btn" onClick={() => goMonth(-1)} title={t.prevMonth}>

        // Reflection Card Component
        const ReflectionCard = ({ reflection, t, onEdit, onDelete, onImageUpload, isAdmin, globalSocialBg, globalTextColor }) => {
            const [expanded, setExpanded] = useState(false);
            const paras = (reflection.reflection || "").split("\n\n").filter(Boolean);
            const preview = paras.slice(0, 2);
            const hasMore = paras.length > 2;

            const copyToClipboard = () => {
                const text = `${reflection.title}\n\n‚úù ${reflection.verse}\n‚Äî ${reflection.verseRef}\n\n${reflection.reflection}\n\nüôè ${reflection.prayer || ""}`;
                navigator.clipboard.writeText(text).then(() => { alert("¬°Texto copiado!"); });
            };
            const shareReflection = () => {
                const base = window.location.href.split("?")[0];
                const url  = `${base}?lang=${reflection.lang}&date=${reflection.date}`;
                if (navigator.share) {
                    navigator.share({ title: reflection.title, text: `‚úù ${reflection.title}\n${reflection.verse}`, url }).catch(()=>{});
                } else {
                    navigator.clipboard.writeText(url).then(() => { alert("üîó Link copiado!\n\n" + url); });
                }
            };

            const downloadImage = () => {
                if (reflection.imageUrl) {
                    const link = document.createElement('a');
                    link.href = reflection.imageUrl;
                    link.download = `${reflection.title}.jpg`;
                    link.click();
                }
            };

            const generateSocialImage = () => {
                const canvas = document.createElement("canvas");
                canvas.width = 1080; canvas.height = 1350;
                const ctx = canvas.getContext("2d");
                const bgSrc   = globalSocialBg || "";
                const textCol = globalTextColor || "#5a3a0a";

                const drawContent = () => {
                    ctx.fillStyle = "rgba(255,255,255,0.55)";
                    ctx.fillRect(0, 0, 1080, 1350);
                    ctx.strokeStyle = "#C9A84C"; ctx.lineWidth = 8;
                    ctx.strokeRect(30, 30, 1020, 1290);
                    ctx.strokeStyle = "rgba(201,168,76,0.4)"; ctx.lineWidth = 2;
                    ctx.strokeRect(50, 50, 980, 1250);

                    const MAXW=880, CX=540, VLH=38, RLH=34, BLH=40, PARA_GAP=30;
                    const verseFont="italic 28px Georgia,serif", refFont="bold 24px Georgia,serif", bodyFont="29px Georgia,serif";

                    const measureBlock = (text, font, maxW, lineH) => {
                        ctx.font=font; let lines=0;
                        text.split("\n").forEach(row => {
                            if (!row.trim()) { lines++; return; }
                            let l="", c=1;
                            row.split(" ").forEach(w => { const t2=l+w+" "; if(ctx.measureText(t2).width>maxW&&l){c++;l=w+" ";}else l=t2; });
                            lines+=c;
                        });
                        return lines*lineH;
                    };
                    const drawBlock = (text, font, color, cx, sy, maxW, lineH) => {
                        ctx.font=font; ctx.fillStyle=color; ctx.textAlign="center"; let y=sy;
                        text.split("\n").forEach(row => {
                            if (!row.trim()) { y+=lineH; return; }
                            let l="";
                            row.split(" ").forEach(w => { const t2=l+w+" "; if(ctx.measureText(t2).width>maxW&&l){ctx.fillText(l.trim(),cx,y);l=w+" ";y+=lineH;}else l=t2; });
                            if(l.trim()){ctx.fillText(l.trim(),cx,y);y+=lineH;}
                        });
                        return y;
                    };

                    let totalH=0;
                    if(reflection.verse){ totalH+=measureBlock(reflection.verse,verseFont,MAXW,VLH); if(reflection.verseRef) totalH+=RLH+10; totalH+=20; }
                    totalH+=24;
                    const paras=(reflection.reflection||"").split("\n\n").filter(Boolean);
                    paras.forEach((p,i)=>{ totalH+=measureBlock(p,bodyFont,MAXW,BLH); if(i<paras.length-1) totalH+=PARA_GAP; });
                    totalH+=50;

                    let y=40+Math.max(20,(1350-80-totalH)/2);
                    if(reflection.verse){
                        y=drawBlock(reflection.verse,verseFont,textCol,CX,y,MAXW,VLH);
                        if(reflection.verseRef){ ctx.font=refFont; ctx.fillStyle="#C9A84C"; ctx.textAlign="center"; ctx.fillText("‚Äî "+reflection.verseRef,CX,y); y+=RLH+10; }
                        y+=10;
                    }

                        const MAX = 800;
                        let w = img.width, h = img.height;
                        if (w > MAX || h > MAX) {
                            if (w > h) { h = Math.round(h * MAX / w); w = MAX; }
                            else { w = Math.round(w * MAX / h); h = MAX; }
                        }
                        canvas.width = w;
                        canvas.height = h;
                        canvas.getContext("2d").drawImage(img, 0, 0, w, h);
                        callback(canvas.toDataURL("image/jpeg", 0.72));
                    };
                    img.src = ev.target.result;
                };
                reader.readAsDataURL(file);
            };

        function App() {
            const urlParams = new URLSearchParams(window.location.search);

            const [lang, setLang] = useState(urlLang || "es");

            useEffect(() => {
                const hideLoader = () => {
                    const el = document.getElementById('app-loading');
                    if (el) el.style.display = 'none';
                };

                if (window._fb) {
                    // Firebase: escucha cambios en tiempo real desde todos los dispositivos
                    window._fb.listenReflections(data => {
                        const list = data.length > 0 ? data : SAMPLE;
                        setReflections(list);
                        try { localStorage.setItem('reflections', JSON.stringify(list)); } catch(e) {}
                        setDataLoading(false);
                        hideLoader();
                    });
                    window._fb.listenBg(url => { if (url) setBgUrl(url); });
                    window._fb.listenSocialBg(url  => { if (url) { setSocialBgUrl(url);      try { localStorage.setItem('socialBgUrl', url); } catch(e){} } });
                    window._fb.listenTextColor(col => { if (col) { setGlobalTextColor(col); try { localStorage.setItem('textColor', col);   } catch(e){} } });
                    window._fb.listenVisitors(n => setVisitors(n));
                    window._fb.addVisit();
                } else {
                    // Sin Firebase: usar cach√© local o datos de muestra
                    const saved = localStorage.getItem('reflections');
                    if (!saved || JSON.parse(saved).length === 0) setReflections(SAMPLE);
                    setDataLoading(false);
                    hideLoader();
                }
            }, []);

            // Guardar fondo en localStorage (respaldo local siempre)
            useEffect(() => { localStorage.setItem('bgUrl', bgUrl); }, [bgUrl]);
            useEffect(() => { try { localStorage.setItem('socialBgUrl', socialBgUrl); } catch(e){} }, [socialBgUrl]);
            useEffect(() => { try { localStorage.setItem('textColor', globalTextColor); } catch(e){} }, [globalTextColor]);

            const showToast = (m) => {
                setToast(m);
                setTimeout(() => setToast(null), 3200);
            };

            const dayRefs = reflections.filter(r => r.date === selectedDate && r.lang === lang);

            const goDay = (dir) => {
                const d = new Date(selectedDate + "T12:00:00");
                d.setDate(d.getDate() + dir);
                const newDate = d.toISOString().split("T")[0];
                if (isAdmin || newDate <= today()) setSelectedDate(newDate);
            };

            const hasPrev = () => {
                const d = new Date(selectedDate + "T12:00:00");
                d.setDate(d.getDate() - 1);

            const hasNext = () => isAdmin || selectedDate < today();

            const handleSave = (form) => {
                const newRef = editTarget
                    ? { ...form, id: editTarget.id }
                    : { ...form, id: Date.now().toString() };

                if (window._fb) {
                    // Firebase actualiza el estado autom√°ticamente v√≠a listener
                    window._fb.saveReflection(newRef);
                } else {
                    const updated = editTarget
                        ? reflections.map(r => r.id === editTarget.id ? newRef : r)
                        : [...reflections, newRef];
                    setReflections(updated);
                    try { localStorage.setItem('reflections', JSON.stringify(updated)); } catch(e) {}
                }
                setShowForm(false);
                setEditTarget(null);
                setSelectedDate(form.date);
                setLang(form.lang);
                showToast(t.saved);
            };

            const handleEdit = (r) => {
                setEditTarget(r);
                setShowForm(true);
            };

            const handleDelete = (id) => {
                if (window._fb) {
                    window._fb.deleteReflection(id);
                } else {
                    const updated = reflections.filter(r => r.id !== id);
                    setReflections(updated);
                    try { localStorage.setItem('reflections', JSON.stringify(updated)); } catch(e) {}
                }
            };

            const [selY, selM, selD] = selectedDate.split("-");
            const anyModal = showPwd || showForm || showBg || showSocialBg || showColorPicker;

            return (
                <>
                    {/* BG */}

                                        <button className="btn-ghost" onClick={() => setShowSocialBg(false)} style={{ color:"var(--gold)" }}><Icon.X /></button>
                                    </div>

                                        </p>

                                            üìÇ Subir imagen desde tu computador
                                        </label>
                                        <input id="globalSocialBgUpload" type="file" accept="image/*" style={{ display:"none" }}
                                            onChange={e => {
                                                const file = e.target.files[0]; if (!file) return;
                                                const reader = new FileReader();
                                                reader.onload = ev => {
                                                    const img = new Image();
                                                    img.onload = () => {
                                                        const canvas = document.createElement("canvas");
                                                        const MAX = 1200;
                                                        let w = img.width, h = img.height;
                                                        if (w > MAX || h > MAX) { if (w > h) { h = Math.round(h*MAX/w); w = MAX; } else { w = Math.round(w*MAX/h); h = MAX; } }
                                                        canvas.width = w; canvas.height = h;
                                                        canvas.getContext("2d").drawImage(img, 0, 0, w, h);
                                                        const url = canvas.toDataURL("image/jpeg", 0.85);
                                                        setSocialBgUrl(url);
                                                        if (window._fb) window._fb.saveSocialBg(url);
                                                        showToast("‚úù Fondo global guardado");
                                                        setShowSocialBg(false);
                                                    };
                                                    img.src = ev.target.result;
                                                };
                                                reader.readAsDataURL(file);

                                                    <img src={socialBgUrl} alt="Fondo global" style={{ maxWidth:"100%", maxHeight:160, borderRadius:8, border:"1px solid rgba(129,199,132,0.4)", display:"block", objectFit:"cover" }} />

                                                </div>

                                        )}
                                    </div>
                                </div>

                                        </p>

                                                { color:"#4B0082", label:"Violeta ‚Äî Adviento/Cuaresma" },
                                                { color:"#8B0000", label:"Rojo ‚Äî Pentecost√©s/M√°rtires" },

                                                { color:"#C9A84C", label:"Dorado ‚Äî Solemnidades" },

                                                <button key={color} title={label}
                                                    onClick={() => { setGlobalTextColor(color); if (window._fb) window._fb.saveTextColor(color); showToast("‚úù Color guardado"); setShowColorPicker(false); }}
                                                    style={{ width:46, height:46, borderRadius:10, background:color, border: globalTextColor===color ? "3px solid var(--gold-light)" : "2px solid rgba(255,255,255,0.2)", cursor:"pointer", boxShadow: globalTextColor===color ? "0 0 12px rgba(201,168,76,0.8)" : "none", transition:"all 0.2s" }} />
                                            ))}

                                                onBlur={e => { if (window._fb) window._fb.saveTextColor(e.target.value); showToast("‚úù Color guardado"); setShowColorPicker(false); }}
                                                style={{ width:40, height:34, borderRadius:6, border:"1px solid rgba(201,168,76,0.3)", cursor:"pointer", background:"transparent" }} />
                                            <span style={{ fontFamily:"monospace", fontSize:"0.8rem", color:"rgba(201,168,76,0.7)", background:"rgba(0,0,0,0.2)", padding:"2px 8px", borderRadius:4 }}>{globalTextColor}</span>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>

                    {toast && <Toast msg={toast} onClose={() => setToast(null)} />}

                    <div style={{ position: "relative", zIndex: 2, minHeight: "100vh", display: "flex", flexDirection: "column" }}>

                            justifyContent: "space-between",

                            borderBottom: "1px solid rgba(201,168,76,0.14)",
                            background: "rgba(8,14,32,0.65)",
                            backdropFilter: "blur(12px)",
                        }}>
                            {/* Logo simple */}
                            <div style={{ display: "flex", alignItems: "center", gap: 9 }}>
                                <div style={{ 
                                    width: 30, 
                                    height: 30, 
                                    borderRadius: "50%", 
                                    background: "linear-gradient(135deg,rgba(201,168,76,0.3),rgba(201,168,76,0.08))", 
                                    border: "1px solid rgba(201,168,76,0.45)", 
                                    display: "flex", 
                                    alignItems: "center", 
                                    justifyContent: "center", 
                                    color: "var(--gold)", 
                                    flexShrink: 0 
                                }}>
                                    <Icon.Cross />
                                </div>
                                <span className="cinzel-deco" style={{ fontSize: "clamp(0.65rem,1.6vw,0.85rem)", color: "var(--gold-light)", letterSpacing: "0.04em" }}>
                                    DE CORAZ√ìN A CORAZ√ìN CON CRISTO
                                </span>
                            </div>

                            {/* Buttons */}

                                    width: 8, height: 8, borderRadius: "50%", flexShrink: 0,
                                    background: window._fb ? "#4CAF50" : "#FFD700",
                                    boxShadow: `0 0 6px ${window._fb ? "#4CAF50" : "#FFD700"}`

                                {isAdmin && (<>
                                    <button className="btn-outline" onClick={() => setShowSocialBg(true)}

                                <button

                        </nav>

                        {/* MAIN - sin hero */}
                        {dataLoading ? (
                            <main style={{ flex: 1, display: "flex", alignItems: "center", justifyContent: "center", minHeight: "60vh" }}>
                                <div style={{ textAlign: "center" }}>
                                    <div style={{ fontSize: "2rem", color: "var(--gold)", animation: "pulse 1.6s ease-in-out infinite" }}>‚úù</div>
